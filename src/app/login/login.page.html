<ion-content class="ion-padding">

  <ion-row class="ion-justofy-content-center">
    <ion-col size="12" size-sm="12" size-md="6">
      <h2>
        <ion-text>
         طيبة كوزمتك
        </ion-text>
      </h2>
      <p>
        <ion-text>
للدخول الى المتجر ادخل المعلومات التالية        </ion-text>
      </p>
      <div class="form">
        <form [formGroup]="form">

          <ion-item>
            <ion-icon name="person-outline" slot="end"></ion-icon>
            <ion-input formControlName="username" type="text" placeholder="اسم الزبون"></ion-input>
          </ion-item>


          <ion-item>
            <ion-icon name="lock-closed-outline" slot="end"></ion-icon>
            <ion-input formControlName="password" type="password" placeholder="كلمة السر" ></ion-input>
          </ion-item>

        </form>

        <ion-button  expand="block" shape="round" mode="ios"
          [disabled]="!form.valid" (click)="onSubmit()">
         انقر للدخول الى المتجر
        </ion-button>
      </div>
    </ion-col>
  </ion-row>


</ion-content>
