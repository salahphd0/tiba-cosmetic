<ion-content class="ion-padding">
  <ion-row class="ion-justofy-content-center">
    <ion-col size="12" size-sm="12" size-md="6">
      <h2>
        <ion-text> طيبة كوزمتك </ion-text>
      </h2>
      <ion-content>
        <ion-slides pager="true" [options]="slideOpts">
          <ion-slide>
            <ion-card>
              <ion-card-header>
                <ion-card-subtitle>
                  <ion-label>شامبو </ion-label>
                  <ion-icon name="bicycle-outline"></ion-icon>
                </ion-card-subtitle>
                <ion-card-title>Card Title</ion-card-title>
                <img src="assets/imgs/shampoo.jpg" />
              </ion-card-header>

              <ion-card-content> Keep close </ion-card-content>
            </ion-card>
          </ion-slide>
          <ion-slide>
            <ion-card>
              <ion-card-header>
                <ion-card-subtitle>شامبو</ion-card-subtitle>
                <ion-card-title>Card Title</ion-card-title>
                <img src="assets/imgs/shampoo2.jpg" />
              </ion-card-header>

              <ion-card-content> Keep close </ion-card-content>
            </ion-card>
          </ion-slide>

          <ion-slide>
            <ion-card>
              <ion-card-header>
                <ion-card-subtitle>شامبو</ion-card-subtitle>
                <ion-card-title>Card Title</ion-card-title>
                <img src="assets/imgs/shampoo3.jpg" />
              </ion-card-header>

              <ion-card-content> Keep close </ion-card-content>
            </ion-card>
          </ion-slide>
        </ion-slides>
      </ion-content>

      <div class="abq2"></div>
      <p>
        <ion-text> للدخول الى المتجر ادخل المعلومات التالية </ion-text>
      </p>
      <div class="form">
        <form [formGroup]="form">
          <ion-item>
            <ion-icon name="person-outline" slot="end"></ion-icon>
            <ion-input
              formControlName="username"
              type="text"
              placeholder="اسم الزبون"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-icon name="lock-closed-outline" slot="end"></ion-icon>
            <ion-input
              formControlName="password"
              type="password"
              placeholder="كلمة السر"
            ></ion-input>
          </ion-item>
        </form>

        <ion-button
          expand="block"
          shape="round"
          mode="ios"
          [disabled]="!form.valid"
          (click)="onSubmit()"
        >
          انقر للدخول الى المتجر
        </ion-button>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
