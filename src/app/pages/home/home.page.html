<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tamwenat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" size="12" routerLink="/catalog">
        <ion-searchbar
          mode="ios"
          placeholder="Search Banana..."
          inputmode="decimal"
          type="decimal"
          [debounce]="250"
        ></ion-searchbar>
        <ion-label h1>Featured Categories</ion-label>
        <ion-grid fixed>
          <ion-row>
            <ion-col
              *ngFor="let cat of categories | async"
              size="3"
              routerLink="/catalog"
              [queryParams]="{category: cat.uid}"
            >
              <div class="category">
                <div class="thumbnail">
                  <ion-img [src]="cat.thumbnail"></ion-img>
                </div>
                <ion-label>{{cat.title}}</ion-label>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
      <ion-col size-sm="6" size="12">
        <br />
        <ion-label>Numbers of Orders</ion-label>
        <canvas class="barCanvas1" #barCanvas1 height="150"></canvas>
        <ion-label>Monthly Items</ion-label>
        <canvas class="barCanvas2" #barCanvas2 height="150"></canvas>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
