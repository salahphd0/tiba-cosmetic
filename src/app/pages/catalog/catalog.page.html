<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Catalog</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [ngClass]="{'cart-appear': cartService.getItems.length > 0}">
  <div container grid>
    <single-item *ngFor="let item of items"  [item]="item"></single-item>
  </div>
</ion-content>
<cart *ngIf="cartService.getItems.length"></cart>
