<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>branches</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="add">
        <ion-icon slot="start" name="add"></ion-icon>
        Add
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div container>
    <ion-card>
      <ion-card-content>
        <ion-list lines="none">
          <app:image-picker
            path="branches"
            [(image)]="currentBranch.photoURL"
          />
          <app:phone-input [(phone)]="currentBranch.phoneNumber" />
          <ion-item color="light" r>
            <ion-icon slot="start" name="storefront-outline"></ion-icon>
            <ion-input
              type="text"
              placeholder="Branch Name"
              required
              [(ngModel)]="currentBranch.displayName"
            ></ion-input>
          </ion-item>
        </ion-list>
        <ion-button (click)="add()" fill="clear"> Submit </ion-button>
      </ion-card-content>
    </ion-card>

    <ion-list>
      <ion-item *ngFor="let branch of branches | async">
        <ion-avatar slot="start">
          <img [src]="branch.photoURL" />
        </ion-avatar>
        <ion-label>
          <h2>{{branch.displayName}}</h2>
          <p>{{branch.phoneNumber}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
